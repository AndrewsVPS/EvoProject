<h1 id="tableLabel">Lista de Funcionários</h1>

<p>Aqui está a lista de todos os funcionários cadastrados</p>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>RG</th>
      <th>Foto</th>
      <th>Id Departamento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of funcionarios">
      <td>{{ f.id }}</td>
      <td>{{ f.nome }}</td>
      <td>{{ f.rg }}</td>
      <td>{{ f.foto }}</td>
      <td>{{ f.departamentoid }}</td>
    </tr>
  </tbody>
</table>
