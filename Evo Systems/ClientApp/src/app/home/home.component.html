<h1 id="tableLabel">Departamentos</h1>

<p>Liste, cadastre ou edite os departamentos</p>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Sigla</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of funcionarios">
      <td>{{ f.id }}</td>
      <td>{{ f.nome }}</td>
      <td>{{ f.sigla }}</td>
    </tr>
  </tbody>
</table>
