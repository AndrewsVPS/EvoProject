  <div *ngIf="selectedDepartamento">



    <button class="btn btn-warning frmBtn" (click)="selectDepartamento('')">Fechar</button>

    <br>
    <br>
    <form [formGroup]="formDepartamento">
      <div class="form-group">

        <label for="exampleInputEmail1">Digite o ID do Departamento que queira editar</label>
        <br />

        <input class="form-control" formControlName="id" type="text" placeholder="ID do Departamento que queira editar">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Digite o nome novo</label>
        <br />
        <input class="form-control" formControlName="nome" type="text" placeholder="Novo Nome">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Digite a nova sigla</label>
        <br />
        <input class="form-control" formControlName="sigla" type="text" placeholder="Nova Sigla">
      </div>

      <button type="submit" class="btn btn-primary frmBtn" (click)="saveDepartamento()">Enviar</button>
    </form>
  </div>

  <div *ngIf="!selectedDepartamento2">
    <div *ngIf="!selectedDepartamento">

  <br>

  <h1 id="tableLabel">Departamentos</h1>

  <p>Liste, cadastre ou edite os departamentos</p>

  <br>

  <table class='table table-hover' aria-labelledby="tableLabel">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sigla</th>
      <th>Funcion√°rios</th>
      <th></th>
      <th><button class="btn btn-success frmBtn" (click)="selectDepartamento(departamentos)">Cadastrar</button></th>
    </tr>
    <tbody>
      <tr *ngFor="let d of departamentos">
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.sigla }}</td>
        <td></td>
        <td><button class="btn btn-info frmBtn" [routerLink]="['/departamento/',departamentos.id]">Ver Lista</button></td>
        <td><button class="btn btn-primary frmBtn" (click)="selectDepartamento(departamentos)">Editar</button></td>
        <td><button class="btn btn-danger frmBtn" (click)="deleteDepartamento(departamentos.id)">Deletar</button></td>



      </tr>
    </tbody>
  </table>
